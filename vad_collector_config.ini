[audio]
# Audio device configuration (should match main recorder for consistency)
device = plughw:1,0
sample_rate = 16000
channels = 1
format = S16_LE

[vad]
# VAD settings (should match config.ini for accurate data collection)
use_vad = true
vad_aggressiveness = 1
vad_frame_duration_ms = 10
noise_floor_threshold = 4.0
silence_threshold = 5.0

[database]
# SQLite database path for collected data
db_path = /mnt/shared/raspi-audio/vad_data.db

# Data retention policy (days to keep data, 0 = keep all)
retention_days = 30

# Batch insert interval (seconds) - balance write performance vs. data loss risk
batch_interval = 1.0

[storage]
# Store raw audio chunks in database (enables audio playback analysis)
# WARNING: Significantly increases database size
store_audio_chunks = false

[logging]
# Logging configuration
log_level = INFO
log_file = /mnt/shared/raspi-audio/vad_collector.log

[display]
# Terminal display update interval (seconds)
status_update_interval = 1.0

# Show detailed metrics in terminal (RMS values, frame counts)
show_detailed_metrics = true
